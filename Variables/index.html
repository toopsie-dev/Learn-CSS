<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Variables</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="one">
		<div class="one-one child">1.1</div>
		<div class="one-two child">1.2</div>
		<div class="one-three child">1.3</div>
	</div>

	<div class="two">
		<div class="two-one child">2.1</div>
		<div class="two-two child">2.2</div>
	</div>

	<br />

	<button id="dark-theme-btn">Dark Theme</button>
	<button id="light-theme-btn">Light Theme</button>

	<script>
		document.getElementById("dark-theme-btn").addEventListener("click", () => {
			document.documentElement.style.setProperty("--bg-color", "#333")
			document.documentElement.style.setProperty("--text-color", "#ffffffcc")
		})

		document.getElementById("light-theme-btn").addEventListener("click", () => {
			document.documentElement.style.setProperty("--bg-color", "#ffffffcc")
			document.documentElement.style.setProperty("--text-color", "#333")
		})
	</script>
	
</body>
</html>
